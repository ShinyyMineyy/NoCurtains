<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-container {
            max-width: 600px; margin: 50px auto; padding: 30px;
            background: #0a0a0a; border: 1px solid #333; border-radius: 8px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #aaa; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; background: #000; border: 1px solid #444;
            color: #fff; font-family: inherit; border-radius: 4px;
        }
        textarea { resize: vertical; min-height: 100px; }
        input[type="file"] { color: #fff; }
        .submit-btn {
            background: #ff4444; color: #fff; border: none; padding: 12px 20px;
            cursor: pointer; font-weight: bold; width: 100%; border-radius: 4px;
            transition: background 0.3s;
        }
        .submit-btn:hover { background: #cc0000; }
        #error-msg { color: #ff4444; margin-top: 15px; font-size: 0.9rem; text-align: center; }
        
        .checkbox-group {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">SUBMIT EVIDENCE TO THE DATABASE</p>
    </header>

    <main>
        <div class="upload-container">
            <form id="upload-form">
                <div class="form-group">
                    <label>TITLE</label>
                    <input type="text" id="video-title" required maxlength="50" placeholder="Enter title...">
                </div>
                
                <div class="form-group">
                    <label>DESCRIPTION</label>
                    <textarea id="video-desc" required maxlength="300" placeholder="Provide context..."></textarea>
                </div>

                <div class="form-group">
                    <label>FILE UPLOAD (MP4 ONLY, 6s - 60s)</label>
                    <input type="file" id="video-file" accept="video/mp4" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="ai-confirm" required>
                    <label for="ai-confirm" style="margin: 0;">I confirm this footage is 100% AI-generated.</label>
                </div>

                <button type="submit" class="submit-btn">UPLOAD TO FEED</button>
                <div id="error-msg"></div>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('video-file');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.innerText = "Processing file...";

            const file = fileInput.files[0];
            if (!file) {
                errorMsg.innerText = "ERROR: NO FILE SELECTED.";
                return;
            }

            // Create a temporary video element to check duration
            const video = document.createElement('video');
            video.preload = 'metadata';
            
            video.onloadedmetadata = function() {
                window.URL.revokeObjectURL(video.src);
                const duration = video.duration;

                if (duration < 6) {
                    errorMsg.innerText = "ERROR: VIDEO IS TOO SHORT. MINIMUM 6 SECONDS.";
                    return;
                }
                if (duration > 60) {
                    errorMsg.innerText = "ERROR: VIDEO IS TOO LONG. MAXIMUM 60 SECONDS.";
                    return;
                }

                // If it passes the check, this is where we send it to the backend
                errorMsg.style.color = "#00ff00";
                errorMsg.innerText = "VALIDATION PASSED. READY FOR BACKEND UPLOAD.";
                
                // console.log("Title:", document.getElementById('video-title').value);
                // console.log("Desc:", document.getElementById('video-desc').value);
            }

            video.onerror = function() {
                errorMsg.innerText = "ERROR: INVALID VIDEO FILE.";
            }

            video.src = URL.createObjectURL(file);
        });
    </script>
</body>
</html>
