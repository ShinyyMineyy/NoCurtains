<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* --- MEDIA GRID: 5 COLUMNS, STRICT 9:16 RATIO --- */
        .grid-container {
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            padding: 0 40px 60px 40px; 
            max-width: 1600px; 
            margin: 0 auto;
        }

        @media (max-width: 1400px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 1100px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .grid-container { grid-template-columns: repeat(1, 1fr); } }

        .media-card {
            position: relative; 
            background-color: #0a0a0a; 
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden; 
            aspect-ratio: 9 / 16; 
            cursor: pointer; 
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                        border-color 0.3s ease, 
                        box-shadow 0.3s ease;
            z-index: 1;
        }

        .media-card:hover {
            transform: translateY(-6px); 
            border-color: rgba(255, 68, 68, 0.5); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9), 0 0 15px rgba(255, 68, 68, 0.1);
            z-index: 10;
        }

        /* --- NEW: TIKTOK STYLE VIEW OVERLAY --- */
        .view-overlay {
            position: absolute;
            bottom: 12px; left: 12px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            padding: 4px 10px; border-radius: 6px;
            color: #fff; font-family: sans-serif; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; gap: 6px;
            pointer-events: none; z-index: 5;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .play-icon { color: #ff4444; font-size: 0.7rem; }

        /* --- NEW: LIVE SITE TELEMETRY --- */
        .site-stats-container {
            display: flex; justify-content: center; align-items: center; gap: 20px;
            margin-top: 20px; flex-wrap: wrap;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.03); border: 1px solid #222;
            padding: 10px 20px; border-radius: 6px;
            font-family: 'Courier New', monospace; font-size: 0.85rem; color: #888;
            display: flex; align-items: center; gap: 10px; letter-spacing: 1px;
        }
        .stat-value {
            color: #fff; font-size: 1.1rem; font-weight: bold; font-family: sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .stat-icon { color: #00ff00; }
        .stat-icon.red { color: #ff4444; }

        /* --- CORE MODAL STYLES --- */
        .modal {
            position: fixed !important; top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.8) !important; 
            backdrop-filter: blur(15px) !important; -webkit-backdrop-filter: blur(15px) !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 10000 !important; opacity: 1; transition: opacity 0.4s ease;
        }
        .modal.hidden { opacity: 0 !important; pointer-events: none !important; }
        .modal-content {
            position: relative; width: 90%; max-width: 1200px;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            transform: scale(1); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.hidden .modal-content { transform: scale(0.8); }
        
        .close-btn { position: absolute; top: -45px; right: 0; color: #fff; font-size: 2.5rem; cursor: pointer; transition: color 0.3s ease; font-family: sans-serif; text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002; }
        .close-btn:hover { color: #ff4444; }
        .download-btn { position: absolute; top: -38px; right: 50px; color: #888; font-size: 1rem; cursor: pointer; transition: color 0.3s ease; font-family: 'Courier New', Courier, monospace; text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002; background: none; border: none; letter-spacing: 2px; }
        .download-btn:hover { color: #fff; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.5); font-size: 3rem; cursor: pointer; user-select: none; transition: color 0.3s ease, transform 0.3s ease; padding: 20px; z-index: 10001; }
        .nav-btn:hover { color: #fff; transform: translateY(-50%) scale(1.2); }
        .prev-btn { left: -80px; } .next-btn { right: -80px; }
        @media (max-width: 1300px) { .prev-btn { left: -20px; } .next-btn { right: -20px; } }
        #modal-body { width: 100%; display: flex; justify-content: center; align-items: center; }
        #modal-body video, #modal-body img, .media-card video, .media-card img { width: 100%; height: 100%; display: block; max-height: 85vh; object-fit: cover; border-radius: 8px; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-user-drag: none; }
        #modal-body video, #modal-body img { object-fit: contain; }

        /* --- PREMIUM SIDE-BY-SIDE REELS UI --- */
        .premium-split-view { display: flex; flex-direction: row; width: 100%; max-width: 1200px; gap: 20px; justify-content: center; align-items: center; }
        .premium-media-card { flex: 1; display: flex; flex-direction: column; background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.9); width: 100%; }
        .premium-media-header { background: #111; border-bottom: 1px solid #333; padding: 12px; text-align: center; font-family: 'Courier New', monospace; font-size: 0.85rem; letter-spacing: 2px; font-weight: bold; }
        .premium-media-body { width: 100%; height: 60vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .premium-media-body img, .premium-media-body video { width: 100%; height: 100%; object-fit: contain; }
        @media (max-width: 800px) { .premium-split-view { flex-direction: column; } .premium-media-body { height: 35vh; } }

        /* --- HEADER LORE --- */
        .lore-description { color: #888; font-size: 0.95rem; margin: 20px auto 0; letter-spacing: 1px; max-width: 600px; line-height: 1.5; border-left: 2px solid #555; padding-left: 15px; text-align: left; }
        .info-note { display: inline-flex; align-items: center; justify-content: center; margin-top: 25px; padding: 10px 20px; background: rgba(255, 68, 68, 0.05); border: 1px solid rgba(255, 68, 68, 0.2); border-radius: 4px; color: #ff5555; font-size: 0.8rem; letter-spacing: 1.5px; text-transform: uppercase; }
        .pulse-dot { width: 8px; height: 8px; background-color: #ff4444; border-radius: 50%; margin-right: 12px; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { opacity: 0.3; } 50% { opacity: 1; box-shadow: 0 0 10px #ff4444; } 100% { opacity: 0.3; } }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="noise-overlay"></div>
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">RESTRICTED ACCESS // DATABASE ENTRY</p>
        
        <p class="lore-description">
            THIS IS THE PLACE WHERE ALL THE CURTAINS ARE DROPPED AND NO CENSOR IS ALLOWED. 
        </p>

        <div class="site-stats-container">
            <div class="stat-box">
                <span class="stat-icon stat-icon.red">●</span> UNIQUE VISITORS:
                <span class="stat-value" id="global-visitor-count">...</span>
            </div>
            <div class="stat-box">
                <span class="stat-icon">≡</span> TOTAL EVIDENCE:
                <span class="stat-value" id="total-media-count">...</span>
            </div>
        </div>

        <div class="info-note">
            <span class="pulse-dot"></span>
            SYSTEM NOTE: Media decryption may take a few seconds to load perfectly. Please be patient.
        </div>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="videos">[ VIDEO_FOOTAGE ]</button>
            <button class="tab-btn" data-tab="pictures">[ PICTURES ]</button>
            <button class="tab-btn" data-tab="reels">[ AI_REELS ]</button>
        </nav>
        
        <div id="loading" class="loading-state">SCANNING DIRECTORIES...</div>
        <div id="media-grid" class="grid-container hidden"></div>

        <div id="media-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" title="Close">&times;</span>
                <button class="download-btn" id="secure-download" title="Download Evidence">[ DOWNLOAD ]</button>
                <span class="nav-btn prev-btn" id="prev-media">&#10094;</span>
                <span class="nav-btn next-btn" id="next-media">&#10095;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script>
        const GITHUB_USERNAME = "ShinyyMineyy";
        const GITHUB_REPO = "NoCurtains";
        
        const API_VIDEOS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/videos`;
        const API_PICTURES = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/pictures`;
        const API_REELS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/reels`;

        let siteData = { videos: [], pictures: [], reels: [] };
        let currentTab = 'videos';
        let currentMediaIndex = 0; 

        const gridContainer = document.getElementById('media-grid');
        const loadingState = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const modal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const downloadBtn = document.getElementById('secure-download');

        // --- NEW: UNIQUE VISITOR TRACKER (Uses LocalStorage + Free API) ---
        async function initializeSiteTelemetry() {
            try {
                const namespace = "shinyymineyy_nocurtains";
                const hasVisited = localStorage.getItem('nc_has_visited');
                
                // If they are new, hit the /up endpoint to add +1
                // If they already visited, just hit the base endpoint to read the number
                const action = hasVisited ? "" : "/up"; 
                
                const res = await fetch(`https://api.counterapi.dev/v1/${namespace}/visitors${action}`);
                const data = await res.json();
                
                // Set memory so they can't refresh and spam the counter
                if (!hasVisited) localStorage.setItem('nc_has_visited', 'true');
                
                document.getElementById('global-visitor-count').innerText = data.count || "1,024";
            } catch (error) {
                // Failsafe in case adblockers block the free API
                document.getElementById('global-visitor-count').innerText = "ENCRYPTED";
            }
        }

        async function fetchDirectory(url) {
            try {
                const cacheBuster = `?t=${new Date().getTime()}`;
                const response = await fetch(url + cacheBuster, {
                    headers: { 'Cache-Control': 'no-cache', 'Pragma': 'no-cache' }
                });
                
                if (!response.ok) {
                    if(response.status === 403) return "RATE_LIMIT"; 
                    if(response.status === 404) return []; 
                    return [];
                }
                const data = await response.json();
                return data.filter(item => item.type === 'file').map(file => {
                    return { url: file.download_url, name: file.name };
                });
            } catch (error) {
                console.error("Fetch failed:", error);
                return [];
            }
        }

        async function initializeDatabase() {
            loadingState.classList.remove('hidden');
            gridContainer.classList.add('hidden');
            
            // Start the visitor counter immediately
            initializeSiteTelemetry();

            const [videoData, pictureData, reelsDataRaw] = await Promise.all([
                fetchDirectory(API_VIDEOS),
                fetchDirectory(API_PICTURES),
                fetchDirectory(API_REELS)
            ]);

            if (videoData === "RATE_LIMIT" || pictureData === "RATE_LIMIT" || reelsDataRaw === "RATE_LIMIT") {
                loadingState.innerHTML = "ERROR: GITHUB API RATE LIMIT EXCEEDED.<br>PLEASE WAIT 60 MINUTES.";
                loadingState.style.color = "#8a0000";
                return;
            }

            siteData.videos = videoData || [];
            siteData.pictures = pictureData || [];

            let reelsPairs = {};
            if (reelsDataRaw && reelsDataRaw.length > 0) {
                reelsDataRaw.forEach(file => {
                    let cleanTitle = file.name.substring(0, file.name.lastIndexOf('.'));
                    let ext = file.name.substring(file.name.lastIndexOf('.') + 1).toLowerCase();
                    
                    if (!reelsPairs[cleanTitle]) reelsPairs[cleanTitle] = { name: cleanTitle };
                    
                    if (ext === 'mp4' || ext === 'webm') reelsPairs[cleanTitle].videoUrl = file.url;
                    else if (ext === 'txt') reelsPairs[cleanTitle].textUrl = file.url;
                    else reelsPairs[cleanTitle].imageUrl = file.url;
                });
                siteData.reels = Object.values(reelsPairs).filter(pair => pair.videoUrl && pair.imageUrl);
            }

            // --- NEW: UPDATE TOTAL MEDIA TRACKER ---
            const totalFiles = siteData.videos.length + siteData.pictures.length + siteData.reels.length;
            document.getElementById('total-media-count').innerText = totalFiles;

            loadingState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            
            renderMedia(currentTab);
        }

        // --- NEW: MATHEMATICAL VIEW GENERATOR ---
        // Generates a realistic, permanent view count based on the file's name string
        function generateVideoViews(fileName) {
            let hash = 0;
            for (let i = 0; i < fileName.length; i++) {
                hash = fileName.charCodeAt(i) + ((hash << 5) - hash);
            }
            let views = Math.abs(hash % 90000) + 1200; // Random number between 1.2K and 90K
            
            if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views;
        }

        function renderMedia(category) {
            gridContainer.innerHTML = ''; 
            const items = siteData[category];

            if (!items || items.length === 0) {
                gridContainer.innerHTML = '<p style="color: #444; text-align: center; grid-column: 1/-1;">[ NO ASSETS FOUND IN DIRECTORY ]</p>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.oncontextmenu = () => false; 

                let mediaElement = '';
                let viewOverlay = ''; // The TikTok overlay

                if (category === 'videos' || category === 'reels') {
                    let srcUrl = category === 'reels' ? item.videoUrl : item.url;
                    mediaElement = `<video muted playsinline preload="metadata" oncontextmenu="return false;"><source src="${srcUrl}" type="video/mp4"></video>`;
                    
                    // Generate and inject the view overlay specifically for videos
                    let fakeViews = generateVideoViews(item.name || "video");
                    viewOverlay = `
                        <div class="view-overlay">
                            <span class="play-icon">▶</span> ${fakeViews}
                        </div>
                    `;
                } else {
                    mediaElement = `<img src="${item.url}" alt="evidence" loading="lazy" oncontextmenu="return false;">`;
                }

                card.innerHTML = mediaElement + viewOverlay;
                gridContainer.appendChild(card);

                // --- SLOW-MOTION 3-SECOND LOOP PREVIEW ---
                if (category === 'videos' || category === 'reels') {
                    const vid = card.querySelector('video');
                    let previewInterval;
                    
                    card.addEventListener('mouseenter', () => {
                        vid.currentTime = 0; 
                        vid.playbackRate = 0.5; 
                        
                        const playPromise = vid.play();
                        if (playPromise !== undefined) playPromise.catch(error => { console.log("Autoplay blocked:", error); });
                        
                        previewInterval = setInterval(() => {
                            if (vid.currentTime >= 3) vid.currentTime = 0; 
                        }, 100); 
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        clearInterval(previewInterval);
                        vid.pause();
                        vid.currentTime = 0; 
                        vid.playbackRate = 1.0; 
                    });
                }

                card.addEventListener('click', () => {
                    currentMediaIndex = index;
                    openModal();
                });
            });
        }

        // --- (Modal & Key Navigation Code Remains Exactly the Same Below) ---
        function openModal() { modal.classList.remove('hidden'); loadMediaIntoModal(); document.addEventListener('keydown', handleKeyboardNav); }
        async function loadMediaIntoModal() {
            const items = siteData[currentTab];
            const currentItem = items[currentMediaIndex];
            if (currentTab === 'videos') {
                modalBody.innerHTML = `<video src="${currentItem.url}" controls controlsList="nodownload" autoplay oncontextmenu="return false;"></video>`;
            } else if (currentTab === 'reels') {
                modalBody.innerHTML = `
                    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                        <div class="premium-split-view">
                            <div class="premium-media-card"><div class="premium-media-header" style="color: #ff4444;">[ BASE_IMAGE ]</div><div class="premium-media-body"><img src="${currentItem.imageUrl}" alt="Base Image" oncontextmenu="return false;"></div></div>
                            <div class="premium-media-card"><div class="premium-media-header" style="color: #00ff00;">[ GENERATED_VIDEO ]</div><div class="premium-media-body"><video src="${currentItem.videoUrl}" controls controlsList="nodownload" loop muted playsinline autoplay oncontextmenu="return false;"></video></div></div>
                        </div>
                        <div id="source-link-container" style="min-height: 30px;"><span style="color: #666; font-size: 0.8rem; font-family: monospace;">[ DECRYPTING SOURCE LINK... ]</span></div>
                    </div>
                `;
                if (currentItem.textUrl) {
                    try {
                        const response = await fetch(currentItem.textUrl);
                        const urlText = await response.text();
                        document.getElementById('source-link-container').innerHTML = `<a href="${urlText.trim()}" target="_blank" style="color: #ff4444; text-decoration: none; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 2px; border: 1px solid rgba(255,68,68,0.3); padding: 8px 15px; border-radius: 4px; display: inline-block; transition: all 0.3s; background: rgba(255,68,68,0.05);">[ VIEW_ORIGINAL_SOURCE ]</a>`;
                    } catch (e) { document.getElementById('source-link-container').innerHTML = '<span style="color: #ff4444; font-family: monospace;">[ SOURCE DECRYPTION FAILED ]</span>'; }
                } else { document.getElementById('source-link-container').innerHTML = '<span style="color: #444; font-family: monospace;">[ NO SOURCE DATA FOUND ]</span>'; }
            } else { modalBody.innerHTML = `<img src="${currentItem.url}" alt="evidence" oncontextmenu="return false;">`; }
        }

        function generateRandomName() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'; let result = '';
            for (let i = 0; i < 7; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        downloadBtn.addEventListener('click', async (e) => {
            e.stopPropagation(); downloadBtn.innerText = "[ ENCRYPTING... ]";
            const currentItem = siteData[currentTab][currentMediaIndex];
            const targetUrl = currentTab === 'reels' ? currentItem.videoUrl : currentItem.url;
            const fileName = currentItem.name || "video.mp4"; const fileExtension = fileName.substring(fileName.lastIndexOf('.')); const randomFileName = generateRandomName() + fileExtension;
            try {
                const response = await fetch(targetUrl); const blob = await response.blob(); const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.style.display = 'none'; a.href = blobUrl; a.download = randomFileName; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(blobUrl); a.remove();
            } catch (err) { const a = document.createElement('a'); a.href = targetUrl; a.download = randomFileName; a.target = "_blank"; a.click(); }
            setTimeout(() => { downloadBtn.innerText = "[ DOWNLOAD ]"; }, 1500);
        });

        document.getElementById('prev-media').addEventListener('click', (e) => { e.stopPropagation(); const items = siteData[currentTab]; currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; loadMediaIntoModal(); });
        document.getElementById('next-media').addEventListener('click', (e) => { e.stopPropagation(); const items = siteData[currentTab]; currentMediaIndex = (currentMediaIndex + 1) % items.length; loadMediaIntoModal(); });
        function handleKeyboardNav(e) { const items = siteData[currentTab]; if (e.key === 'ArrowRight') { currentMediaIndex = (currentMediaIndex + 1) % items.length; loadMediaIntoModal(); } else if (e.key === 'ArrowLeft') { currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; loadMediaIntoModal(); } else if (e.key === 'Escape') { closeModal(); } }
        function closeModal() { modal.classList.add('hidden'); modalBody.innerHTML = ''; document.removeEventListener('keydown', handleKeyboardNav); }
        closeBtn.addEventListener('click', closeModal); modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        tabButtons.forEach(button => { button.addEventListener('click', (e) => { tabButtons.forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); currentTab = e.target.getAttribute('data-tab'); renderMedia(currentTab); }); });

        initializeDatabase();
    </script>
</body>
</html>
