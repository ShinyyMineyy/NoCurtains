<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES & SCANLINES --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Space Mono', monospace; /* Applied new font globally */
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* Subtle CRT Monitor Scanlines */
        body::before {
            content: " ";
            display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- HEADER & LORE --- */
        header { text-align: center; padding: 50px 20px 20px 20px; }
        .logo { font-size: 3rem; font-weight: bold; letter-spacing: 2px; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .subtitle { color: #555; font-size: 0.9rem; letter-spacing: 4px; margin-top: 5px; }
        
        .lore-description {
            color: #888; font-size: 0.9rem; margin: 30px auto 0; 
            letter-spacing: 1px; max-width: 600px; line-height: 1.6;
            border-left: 2px solid #333; padding-left: 15px; text-align: left;
        }

        /* ENHANCED TOTAL EVIDENCE BOX */
        .site-stats-container { display: flex; justify-content: center; margin-top: 30px; }
        .stat-box {
            background: rgba(0, 255, 0, 0.03); border: 1px solid rgba(0, 255, 0, 0.15);
            padding: 10px 25px; border-radius: 4px; color: #666; font-size: 0.85rem; 
            display: flex; align-items: center; gap: 12px; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.05); transition: all 0.3s ease;
        }
        .stat-box:hover { border-color: rgba(0, 255, 0, 0.4); background: rgba(0, 255, 0, 0.08); box-shadow: 0 0 20px rgba(0, 255, 0, 0.15); }
        .stat-value { color: #00ff00; font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 10px rgba(0,255,0,0.5); }

        .info-note {
            display: inline-flex; align-items: center; justify-content: center;
            margin-top: 30px; padding: 10px 25px; background: rgba(255, 68, 68, 0.05);
            border: 1px solid rgba(255, 68, 68, 0.15); border-radius: 4px;
            color: #ff5555; font-size: 0.75rem; letter-spacing: 2px;
        }
        .pulse-dot {
            width: 8px; height: 8px; background-color: #ff4444; border-radius: 50%;
            margin-right: 12px; animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red { 0% { opacity: 0.2; } 50% { opacity: 1; box-shadow: 0 0 12px #ff4444; } 100% { opacity: 0.2; } }

        /* --- ENHANCED NAVIGATION TABS --- */
        .tabs { display: flex; justify-content: center; gap: 15px; margin: 40px 0; flex-wrap: wrap; }
        .tab-btn {
            background: transparent; color: #555; border: 1px solid transparent;
            font-family: 'Space Mono', monospace; font-size: 0.9rem; letter-spacing: 2px;
            padding: 8px 16px; cursor: pointer; transition: all 0.3s ease;
        }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #ff4444; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .tab-btn:hover:not(.active) { color: #ff4444; }

        .loading-state { text-align: center; color: #888; letter-spacing: 3px; font-size: 0.9rem; margin-top: 40px; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .hidden { display: none !important; }

        /* --- MEDIA GRID & STAGGERED REVEAL ANIMATION --- */
        .grid-container {
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            padding: 0 40px 80px 40px; 
            max-width: 1600px; 
            margin: 0 auto;
        }

        @media (max-width: 1400px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 1100px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .grid-container { grid-template-columns: repeat(1, 1fr); } }

        /* New Decryption Animation */
        @keyframes decryptReveal {
            from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .media-card {
            position: relative; 
            background-color: #0a0a0a; 
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden; 
            aspect-ratio: 9 / 16; 
            cursor: pointer; 
            /* Added backwards fill mode so cards stay invisible until their delay hits */
            animation: decryptReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), border-color 0.4s ease, box-shadow 0.4s ease;
            z-index: 1;
        }

        .media-card:hover {
            transform: translateY(-8px) scale(1.02); 
            border-color: rgba(255, 68, 68, 0.6); 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 68, 68, 0.15);
            z-index: 10;
        }

        /* --- CORE MODAL STYLES --- */
        .modal {
            position: fixed !important; top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.85) !important; 
            backdrop-filter: blur(20px) !important; -webkit-backdrop-filter: blur(20px) !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 10000 !important; opacity: 1; transition: opacity 0.4s ease;
        }
        .modal.hidden { opacity: 0 !important; pointer-events: none !important; }
        .modal-content {
            position: relative; width: 90%; max-width: 1200px;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 12px; box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            transform: scale(1); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.hidden .modal-content { transform: scale(0.95); }
        
        .close-btn { position: absolute; top: -50px; right: 0; color: #666; font-size: 2.5rem; cursor: pointer; transition: color 0.3s ease; }
        .close-btn:hover { color: #ff4444; }
        
        .download-btn {
            position: absolute; top: -40px; right: 60px;
            color: #666; font-size: 0.85rem; cursor: pointer;
            transition: color 0.3s ease; font-family: 'Space Mono', monospace;
            background: none; border: none; letter-spacing: 2px;
        }
        .download-btn:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); font-size: 3rem; cursor: pointer; user-select: none; transition: all 0.3s ease; padding: 20px; z-index: 10001; }
        .nav-btn:hover { color: #fff; transform: translateY(-50%) scale(1.1); text-shadow: 0 0 15px rgba(255,255,255,0.4); }
        .prev-btn { left: -90px; } .next-btn { right: -90px; }
        @media (max-width: 1300px) { .prev-btn { left: -20px; } .next-btn { right: -20px; } }
        
        #modal-body { width: 100%; display: flex; justify-content: center; align-items: center; }
        #modal-body video, #modal-body img, .media-card video, .media-card img {
            width: 100%; height: 100%; display: block; max-height: 85vh;
            object-fit: cover; border-radius: 8px;
            -webkit-user-select: none; user-select: none; -webkit-user-drag: none;
        }
        #modal-body video, #modal-body img { object-fit: contain; }

        /* --- PREMIUM SIDE-BY-SIDE REELS UI --- */
        .premium-split-view { display: flex; flex-direction: row; width: 100%; max-width: 1200px; gap: 20px; justify-content: center; align-items: center; }
        .premium-media-card { flex: 1; display: flex; flex-direction: column; background: rgba(10, 10, 10, 0.9); border: 1px solid #222; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.9); width: 100%; }
        .premium-media-header { background: #0a0a0a; border-bottom: 1px solid #222; padding: 12px; text-align: center; font-size: 0.8rem; letter-spacing: 2px; }
        .premium-media-body { width: 100%; height: 60vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .premium-media-body img, .premium-media-body video { width: 100%; height: 100%; object-fit: contain; }
        @media (max-width: 800px) { .premium-split-view { flex-direction: column; } .premium-media-body { height: 35vh; } }
    </style>
</head>
<body oncontextmenu="return false;">
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">RESTRICTED ACCESS // DATABASE ENTRY</p>
        
        <p class="lore-description">
            THIS IS THE PLACE WHERE ALL THE CURTAINS ARE DROPPED AND NO CENSOR IS ALLOWED. 
        </p>

        <div class="site-stats-container">
            <div class="stat-box">
                <span>[ TOTAL_EVIDENCE ]</span>
                <span class="stat-value" id="total-media-count">...</span>
            </div>
        </div>

        <div class="info-note">
            <span class="pulse-dot"></span>
            SYSTEM NOTE: Media decryption may take a few seconds to load perfectly. Please be patient.
        </div>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="videos">[ VIDEO_FOOTAGE ]</button>
            <button class="tab-btn" data-tab="pictures">[ PICTURES ]</button>
            <button class="tab-btn" data-tab="reels">[ AI_REELS ]</button>
        </nav>
        
        <div id="loading" class="loading-state">SCANNING DIRECTORIES...</div>
        <div id="media-grid" class="grid-container hidden"></div>

        <div id="media-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" title="Close">&times;</span>
                <button class="download-btn" id="secure-download" title="Download Evidence">[ SECURE_DOWNLOAD ]</button>
                <span class="nav-btn prev-btn" id="prev-media">&#10094;</span>
                <span class="nav-btn next-btn" id="next-media">&#10095;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script>
        const GITHUB_USERNAME = "ShinyyMineyy";
        const GITHUB_REPO = "NoCurtains";
        
        const API_VIDEOS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/videos`;
        const API_PICTURES = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/pictures`;
        const API_REELS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/reels`;

        let siteData = { videos: [], pictures: [], reels: [] };
        let currentTab = 'videos';
        let currentMediaIndex = 0; 

        const gridContainer = document.getElementById('media-grid');
        const loadingState = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const modal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const downloadBtn = document.getElementById('secure-download');

        async function fetchDirectory(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if(response.status === 403) return "RATE_LIMIT"; 
                    if(response.status === 404) return []; 
                    return [];
                }
                const data = await response.json();
                return data.filter(item => item.type === 'file').map(file => {
                    return { url: file.download_url, name: file.name };
                });
            } catch (error) {
                console.error("Fetch failed:", error);
                return [];
            }
        }

        async function initializeDatabase() {
            loadingState.classList.remove('hidden');
            gridContainer.classList.add('hidden');

            const [videoData, pictureData, reelsDataRaw] = await Promise.all([
                fetchDirectory(API_VIDEOS),
                fetchDirectory(API_PICTURES),
                fetchDirectory(API_REELS)
            ]);

            if (videoData === "RATE_LIMIT" || pictureData === "RATE_LIMIT" || reelsDataRaw === "RATE_LIMIT") {
                loadingState.innerHTML = "ERROR: GITHUB API RATE LIMIT EXCEEDED.<br>PLEASE WAIT 60 MINUTES.";
                loadingState.style.color = "#8a0000";
                return;
            }

            siteData.videos = videoData || [];
            siteData.pictures = pictureData || [];

            let reelsPairs = {};
            if (reelsDataRaw && reelsDataRaw.length > 0) {
                reelsDataRaw.forEach(file => {
                    let cleanTitle = file.name.substring(0, file.name.lastIndexOf('.'));
                    let ext = file.name.substring(file.name.lastIndexOf('.') + 1).toLowerCase();
                    
                    if (!reelsPairs[cleanTitle]) reelsPairs[cleanTitle] = { name: cleanTitle };
                    
                    if (ext === 'mp4' || ext === 'webm') reelsPairs[cleanTitle].videoUrl = file.url;
                    else if (ext === 'txt') reelsPairs[cleanTitle].textUrl = file.url;
                    else reelsPairs[cleanTitle].imageUrl = file.url;
                });
                siteData.reels = Object.values(reelsPairs).filter(pair => pair.videoUrl && pair.imageUrl);
            }

            const totalFiles = siteData.videos.length + siteData.pictures.length + siteData.reels.length;
            document.getElementById('total-media-count').innerText = totalFiles;

            loadingState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            
            renderMedia(currentTab);
        }

        function renderMedia(category) {
            gridContainer.innerHTML = ''; 
            const items = siteData[category];

            if (!items || items.length === 0) {
                gridContainer.innerHTML = '<p style="color: #444; text-align: center; grid-column: 1/-1;">[ NO ASSETS FOUND IN DIRECTORY ]</p>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.oncontextmenu = () => false; 
                
                // --- THE UPGRADE: Dynamic Staggered Reveal Animation ---
                // This makes the cards ripple onto the screen sequentially.
                card.style.animationDelay = `${index * 0.05}s`;

                let mediaElement = '';

                if (category === 'videos' || category === 'reels') {
                    let srcUrl = category === 'reels' ? item.videoUrl : item.url;
                    mediaElement = `<video muted playsinline preload="metadata" oncontextmenu="return false;"><source src="${srcUrl}" type="video/mp4"></video>`;
                } else {
                    mediaElement = `<img src="${item.url}" alt="evidence" loading="lazy" oncontextmenu="return false;">`;
                }

                card.innerHTML = mediaElement;
                gridContainer.appendChild(card);

                if (category === 'videos' || category === 'reels') {
                    const vid = card.querySelector('video');
                    let previewInterval;
                    
                    card.addEventListener('mouseenter', () => {
                        vid.currentTime = 0; 
                        vid.playbackRate = 0.5; 
                        
                        const playPromise = vid.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => { console.log("Autoplay blocked:", error); });
                        }
                        
                        previewInterval = setInterval(() => {
                            if (vid.currentTime >= 3) {
                                vid.currentTime = 0; 
                            }
                        }, 100); 
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        clearInterval(previewInterval);
                        vid.pause();
                        vid.currentTime = 0; 
                        vid.playbackRate = 1.0; 
                    });
                }

                card.addEventListener('click', () => {
                    currentMediaIndex = index;
                    openModal();
                });
            });
        }

        function openModal() {
            modal.classList.remove('hidden');
            loadMediaIntoModal();
            document.addEventListener('keydown', handleKeyboardNav);
        }

        async function loadMediaIntoModal() {
            const items = siteData[currentTab];
            const currentItem = items[currentMediaIndex];

            if (currentTab === 'videos') {
                modalBody.innerHTML = `<video src="${currentItem.url}" controls controlsList="nodownload" autoplay oncontextmenu="return false;"></video>`;
            } else if (currentTab === 'reels') {
                
                modalBody.innerHTML = `
                    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                        <div class="premium-split-view">
                            <div class="premium-media-card">
                                <div class="premium-media-header" style="color: #ff4444;">[ BASE_IMAGE ]</div>
                                <div class="premium-media-body"><img src="${currentItem.imageUrl}" alt="Base Image" oncontextmenu="return false;"></div>
                            </div>
                            <div class="premium-media-card">
                                <div class="premium-media-header" style="color: #00ff00;">[ GENERATED_VIDEO ]</div>
                                <div class="premium-media-body"><video src="${currentItem.videoUrl}" controls controlsList="nodownload" loop muted playsinline autoplay oncontextmenu="return false;"></video></div>
                            </div>
                        </div>
                        <div id="source-link-container" style="min-height: 30px;"><span style="color: #444;">[ DECRYPTING SOURCE LINK... ]</span></div>
                    </div>
                `;

                if (currentItem.textUrl) {
                    try {
                        const response = await fetch(currentItem.textUrl);
                        const urlText = await response.text();
                        document.getElementById('source-link-container').innerHTML = `
                            <a href="${urlText.trim()}" target="_blank" style="color: #00ff00; text-decoration: none; border-bottom: 1px solid #00ff00; padding-bottom: 2px;">
                                [ VIEW_ORIGINAL_SOURCE ]
                            </a>
                        `;
                    } catch (e) { document.getElementById('source-link-container').innerHTML = '<span style="color: #ff4444;">[ SOURCE DECRYPTION FAILED ]</span>'; }
                } else { document.getElementById('source-link-container').innerHTML = '<span style="color: #444;">[ NO SOURCE DATA FOUND ]</span>'; }

            } else {
                modalBody.innerHTML = `<img src="${currentItem.url}" alt="evidence" oncontextmenu="return false;">`;
            }
        }

        function generateRandomName() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < 7; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        downloadBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            downloadBtn.innerText = "[ ENCRYPTING... ]";
            
            const currentItem = siteData[currentTab][currentMediaIndex];
            const targetUrl = currentTab === 'reels' ? currentItem.videoUrl : currentItem.url;
            const fileName = currentItem.name || "video.mp4";
            const fileExtension = fileName.substring(fileName.lastIndexOf('.'));
            const randomFileName = generateRandomName() + fileExtension;

            try {
                const response = await fetch(targetUrl); const blob = await response.blob(); const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.style.display = 'none'; a.href = blobUrl; a.download = randomFileName; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(blobUrl); a.remove();
            } catch (err) { const a = document.createElement('a'); a.href = targetUrl; a.download = randomFileName; a.target = "_blank"; a.click(); }
            
            setTimeout(() => { downloadBtn.innerText = "[ SECURE_DOWNLOAD ]"; }, 1500);
        });

        document.getElementById('prev-media').addEventListener('click', (e) => { e.stopPropagation(); const items = siteData[currentTab]; currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; loadMediaIntoModal(); });
        document.getElementById('next-media').addEventListener('click', (e) => { e.stopPropagation(); const items = siteData[currentTab]; currentMediaIndex = (currentMediaIndex + 1) % items.length; loadMediaIntoModal(); });
        function handleKeyboardNav(e) { const items = siteData[currentTab]; if (e.key === 'ArrowRight') { currentMediaIndex = (currentMediaIndex + 1) % items.length; loadMediaIntoModal(); } else if (e.key === 'ArrowLeft') { currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; loadMediaIntoModal(); } else if (e.key === 'Escape') { closeModal(); } }
        function closeModal() { modal.classList.add('hidden'); modalBody.innerHTML = ''; document.removeEventListener('keydown', handleKeyboardNav); }
        closeBtn.addEventListener('click', closeModal); modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        tabButtons.forEach(button => { button.addEventListener('click', (e) => { tabButtons.forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); currentTab = e.target.getAttribute('data-tab'); renderMedia(currentTab); }); });

        initializeDatabase();
    </script>
</body>
</html>
