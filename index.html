<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">RESTRICTED ACCESS // DATABASE ENTRY</p>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="videos">[ ARCHIVED_FOOTAGE ]</button>
            <button class="tab-btn" data-tab="pictures">[ STILL_EVIDENCE ]</button>
        </nav>
        
        <div id="media-grid" class="grid-container">
            </div>
    </main>

    <script>
        // --- 1. JUST TYPE YOUR FILE NAMES HERE ---
        // Every time you upload a new file to GitHub, just add its name inside these quotes.
        const myVideos = [
            "Dancinglady.mp4",
            "LostLady.mp4"
        ];

        const myPictures = [
            // Example: "creepy_room.jpg", "hallway.png"
        ];

        // --- THE REST WORKS AUTOMATICALLY ---
        let currentTab = 'videos';
        const gridContainer = document.getElementById('media-grid');
        const tabButtons = document.querySelectorAll('.tab-btn');

        function renderMedia(category) {
            gridContainer.innerHTML = ''; 
            
            const fileList = category === 'videos' ? myVideos : myPictures;
            const folderPath = category === 'videos' ? 'assets/videos/' : 'assets/pictures/';

            if (fileList.length === 0) {
                gridContainer.innerHTML = '<p style="color: #444; text-align: center; grid-column: 1/-1;">[ NO ASSETS LOGGED IN SYSTEM ]</p>';
                return;
            }

            fileList.forEach(fileName => {
                const card = document.createElement('div');
                card.className = 'media-card';

                // Strip extension for the title (e.g., "Dancinglady.mp4" -> "Dancinglady")
                let cleanTitle = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                let fullPath = folderPath + fileName; // e.g., "assets/videos/Dancinglady.mp4"

                let mediaElement = category === 'videos' 
                    ? `<video muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"><source src="${fullPath}" type="video/mp4"></video>`
                    : `<img src="${fullPath}" alt="${cleanTitle}" loading="lazy">`;

                card.innerHTML = `
                    ${mediaElement}
                    <div class="media-info">
                        <span class="media-title">${cleanTitle}</span>
                        <span class="media-meta">FILE_ID: ${Math.floor(Math.random() * 90000) + 10000}</span>
                    </div>
                `;
                gridContainer.appendChild(card);
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.getAttribute('data-tab');
                renderMedia(currentTab);
            });
        });

        // Boot up
        renderMedia(currentTab);
    </script>
</body>
</html>
