<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Footage Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Noise overlay for VHS effect -->
    <div class="noise-overlay"></div>
    
    <!-- Main container -->
    <div class="container">
        <!-- Header with kinetic typography -->
        <header class="header">
            <h1 class="glitch-title" data-text="FOUND FOOTAGE ARCHIVE">FOUND FOOTAGE ARCHIVE</h1>
            <p class="subtitle">CLASSIFIED // UNAUTHORIZED ACCESS DETECTED</p>
        </header>

        <!-- Navigation tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="videos">
                <span class="tab-icon">▶</span> VIDEOS
            </button>
            <button class="tab-btn" data-tab="pictures">
                <span class="tab-icon">◉</span> PICTURES
            </button>
        </nav>

        <!-- Loading state -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>RETRIEVING CLASSIFIED FILES...</p>
        </div>

        <!-- Content sections -->
        <section class="content-section active" id="videos-section">
            <div class="media-grid" id="videos-grid"></div>
        </section>

        <section class="content-section" id="pictures-section">
            <div class="media-grid" id="pictures-grid"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>⚠ WARNING: VIEWING THIS CONTENT MAY RESULT IN PSYCHOLOGICAL DISTRESS</p>
            <p class="timestamp" id="timestamp"></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
