<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* --- CORE MODAL STYLES --- */
        .modal {
            position: fixed !important; top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.6) !important; 
            backdrop-filter: blur(15px) !important; -webkit-backdrop-filter: blur(15px) !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 10000 !important; opacity: 1; transition: opacity 0.4s ease;
        }
        .modal.hidden { opacity: 0 !important; pointer-events: none !important; }
        .modal-content {
            position: relative; width: 90%; max-width: 1000px;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            transform: scale(1); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.hidden .modal-content { transform: scale(0.8); }
        
        .close-btn {
            position: absolute; top: -45px; right: 0;
            color: #fff; font-size: 2.5rem; cursor: pointer;
            transition: color 0.3s ease; font-family: sans-serif;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002;
        }
        .close-btn:hover { color: #ff4444; }

        /* --- NEW CUSTOM DOWNLOAD BUTTON --- */
        .download-btn {
            position: absolute; top: -38px; right: 50px;
            color: #888; font-size: 1rem; cursor: pointer;
            transition: color 0.3s ease; font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002;
            background: none; border: none; letter-spacing: 2px;
        }
        .download-btn:hover { color: #fff; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5); font-size: 3rem; 
            cursor: pointer; user-select: none;
            transition: color 0.3s ease, transform 0.3s ease; padding: 20px; z-index: 10001;
        }
        .nav-btn:hover { color: #fff; transform: translateY(-50%) scale(1.2); }
        .prev-btn { left: -80px; } .next-btn { right: -80px; }
        @media (max-width: 1200px) { .prev-btn { left: -20px; } .next-btn { right: -20px; } }
        #modal-body { width: 100%; display: flex; justify-content: center; align-items: center; }
        
        /* Blocks right-click and long-press saving */
        #modal-body video, #modal-body img, .media-card video, .media-card img {
            width: 100%; height: auto; display: block; max-height: 85vh;
            object-fit: contain; border-radius: 8px;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
            -webkit-user-drag: none;
        }

        .lore-description {
            color: #888; font-size: 0.95rem; margin: 20px auto 0; 
            letter-spacing: 1px; max-width: 600px; line-height: 1.5;
            border-left: 2px solid #555; padding-left: 15px; text-align: left;
        }
        .info-note {
            display: inline-flex; align-items: center; justify-content: center;
            margin-top: 25px; padding: 10px 20px; background: rgba(255, 68, 68, 0.05);
            border: 1px solid rgba(255, 68, 68, 0.2); border-radius: 4px;
            color: #ff5555; font-size: 0.8rem; letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .pulse-dot {
            width: 8px; height: 8px; background-color: #ff4444; border-radius: 50%;
            margin-right: 12px; animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; box-shadow: 0 0 10px #ff4444; } 
            100% { opacity: 0.3; } 
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="noise-overlay"></div>
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">RESTRICTED ACCESS // DATABASE ENTRY</p>
        
        <p class="lore-description">
            THIS IS THE PLACE WHERE ALL THE CURTAINS ARE DROPPED AND NO CENSOR IS ALLOWED. 
        </p>
        <div class="info-note">
            <span class="pulse-dot"></span>
            SYSTEM NOTE: Media decryption may take a few seconds to load perfectly. Please be patient.
        </div>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="videos">[ VIDEO_FOOTAGE ]</button>
            <button class="tab-btn" data-tab="pictures">[ PICTURES ]</button>
        </nav>
        
        <div id="loading" class="loading-state">SCANNING DIRECTORIES...</div>
        <div id="media-grid" class="grid-container hidden"></div>

        <div id="media-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" title="Close">&times;</span>
                <button class="download-btn" id="secure-download" title="Download Evidence">[ DOWNLOAD ]</button>
                <span class="nav-btn prev-btn" id="prev-media">&#10094;</span>
                <span class="nav-btn next-btn" id="next-media">&#10095;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script>
        const GITHUB_USERNAME = "ShinyyMineyy";
        const GITHUB_REPO = "NoCurtains";
        
        const API_VIDEOS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/videos`;
        const API_PICTURES = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/pictures`;

        let siteData = { videos: [], pictures: [] };
        let currentTab = 'videos';
        let currentMediaIndex = 0; 

        const gridContainer = document.getElementById('media-grid');
        const loadingState = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const modal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const downloadBtn = document.getElementById('secure-download');

        async function fetchDirectory(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if(response.status === 403) return "RATE_LIMIT"; 
                    return [];
                }
                const data = await response.json();
                
                return data.filter(item => item.type === 'file').map(file => {
                    return { url: file.download_url, name: file.name };
                });
            } catch (error) {
                console.error("Fetch failed:", error);
                return [];
            }
        }

        async function initializeDatabase() {
            loadingState.classList.remove('hidden');
            gridContainer.classList.add('hidden');

            const videoData = await fetchDirectory(API_VIDEOS);
            const pictureData = await fetchDirectory(API_PICTURES);

            if (videoData === "RATE_LIMIT" || pictureData === "RATE_LIMIT") {
                loadingState.innerHTML = "ERROR: GITHUB API RATE LIMIT EXCEEDED.<br>PLEASE WAIT 60 MINUTES.";
                loadingState.style.color = "#8a0000";
                return;
            }

            siteData.videos = videoData || [];
            siteData.pictures = pictureData || [];

            loadingState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            
            renderMedia(currentTab);
        }

        function renderMedia(category) {
            gridContainer.innerHTML = ''; 
            const items = siteData[category];

            if (!items || items.length === 0) {
                gridContainer.innerHTML = '<p style="color: #444; text-align: center; grid-column: 1/-1;">[ NO ASSETS FOUND IN DIRECTORY ]</p>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                // Block right click on individual cards just in case
                card.oncontextmenu = () => false; 

                // TITLES REMOVED COMPLETELY
                let mediaElement = category === 'videos' 
                    ? `<video muted loop playsinline preload="metadata" oncontextmenu="return false;"><source src="${item.url}" type="video/mp4"></video>`
                    : `<img src="${item.url}" alt="evidence" loading="lazy" oncontextmenu="return false;">`;

                card.innerHTML = mediaElement;
                gridContainer.appendChild(card);

                // --- PURE SNAPSHOT PREVIEW (NO PLAYING) ---
                if (category === 'videos') {
                    const vid = card.querySelector('video');
                    let previewInterval;
                    
                    card.addEventListener('mouseenter', () => {
                        vid.pause(); // Ensure it doesn't play
                        // Rapidly jump timestamps to simulate scrubbing/snapshots
                        previewInterval = setInterval(() => {
                            if (vid.duration) { vid.currentTime = Math.random() * vid.duration; }
                        }, 500); // 500ms jumps for a fast snapshot effect
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        clearInterval(previewInterval);
                        vid.currentTime = 0; // Reset to start
                    });
                }

                card.addEventListener('click', () => {
                    currentMediaIndex = index;
                    openModal();
                });
            });
        }

        function openModal() {
            modal.classList.remove('hidden');
            loadMediaIntoModal();
            document.addEventListener('keydown', handleKeyboardNav);
        }

        function loadMediaIntoModal() {
            const items = siteData[currentTab];
            const currentItem = items[currentMediaIndex];

            // Added controlsList="nodownload" to hide the default browser download button
            if (currentTab === 'videos') {
                modalBody.innerHTML = `<video src="${currentItem.url}" controls controlsList="nodownload" autoplay oncontextmenu="return false;"></video>`;
            } else {
                modalBody.innerHTML = `<img src="${currentItem.url}" alt="evidence" oncontextmenu="return false;">`;
            }
        }

        // --- RANDOMIZED DOWNLOAD SCRAMBLER ---
        function generateRandomName() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        downloadBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            downloadBtn.innerText = "[ ENCRYPTING... ]";
            
            const currentItem = siteData[currentTab][currentMediaIndex];
            const fileExtension = currentItem.name.substring(currentItem.name.lastIndexOf('.'));
            const randomFileName = generateRandomName() + fileExtension;

            try {
                // Fetch the file as a raw blob so we can force the name
                const response = await fetch(currentItem.url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Create invisible link and force download
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = randomFileName;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(blobUrl);
                a.remove();
            } catch (err) {
                console.error("Download failed:", err);
                // Fallback if browser blocks Blob fetch
                const a = document.createElement('a');
                a.href = currentItem.url;
                a.download = randomFileName;
                a.target = "_blank";
                a.click();
            }
            
            setTimeout(() => { downloadBtn.innerText = "[ DOWNLOAD ]"; }, 1500);
        });

        document.getElementById('prev-media').addEventListener('click', (e) => {
            e.stopPropagation(); 
            const items = siteData[currentTab];
            currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; 
            loadMediaIntoModal();
        });

        document.getElementById('next-media').addEventListener('click', (e) => {
            e.stopPropagation(); 
            const items = siteData[currentTab];
            currentMediaIndex = (currentMediaIndex + 1) % items.length; 
            loadMediaIntoModal();
        });

        function handleKeyboardNav(e) {
            const items = siteData[currentTab];
            if (e.key === 'ArrowRight') {
                currentMediaIndex = (currentMediaIndex + 1) % items.length;
                loadMediaIntoModal();
            } else if (e.key === 'ArrowLeft') {
                currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length;
                loadMediaIntoModal();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalBody.innerHTML = ''; 
            document.removeEventListener('keydown', handleKeyboardNav);
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { 
            if (e.target === modal) closeModal(); 
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.getAttribute('data-tab');
                renderMedia(currentTab);
            });
        });

        // Boot up
        initializeDatabase();
    </script>
</body>
</html>
