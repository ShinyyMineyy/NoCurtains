<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCurtains</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* --- MEDIA GRID & DYNAMIC ROW ASPECT RATIO --- */
        .grid-container {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; 
            padding: 0 40px 60px 40px; 
            max-width: 1400px; 
            margin: 0 auto;
            align-items: center; 
        }

        .media-card {
            position: relative; 
            background-color: #0a0a0a; 
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            overflow: hidden; 
            aspect-ratio: 16 / 9; /* Default hidden state */
            cursor: pointer; 
            /* Smooth transitions for the row expansion */
            transition: aspect-ratio 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        border-color 0.3s ease, 
                        box-shadow 0.3s ease;
            z-index: 1;
        }

        /* NEW: We use a JS-applied class instead of :hover to trigger the whole row */
        .media-card.expanded-row {
            aspect-ratio: 9 / 16; /* Expands to full vertical video ratio */
            border-color: #444;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
            z-index: 10;
        }

        /* Gives a slight pop to the specific card you are hovering inside the expanded row */
        .media-card.expanded-row:hover {
            transform: scale(1.03); 
            border-color: #777;
        }

        /* --- CORE MODAL STYLES --- */
        .modal {
            position: fixed !important; top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.6) !important; 
            backdrop-filter: blur(15px) !important; -webkit-backdrop-filter: blur(15px) !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 10000 !important; opacity: 1; transition: opacity 0.4s ease;
        }
        .modal.hidden { opacity: 0 !important; pointer-events: none !important; }
        .modal-content {
            position: relative; width: 90%; max-width: 1000px;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
            transform: scale(1); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.hidden .modal-content { transform: scale(0.8); }
        
        .close-btn {
            position: absolute; top: -45px; right: 0;
            color: #fff; font-size: 2.5rem; cursor: pointer;
            transition: color 0.3s ease; font-family: sans-serif;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002;
        }
        .close-btn:hover { color: #ff4444; }

        /* --- CUSTOM DOWNLOAD BUTTON --- */
        .download-btn {
            position: absolute; top: -38px; right: 50px;
            color: #888; font-size: 1rem; cursor: pointer;
            transition: color 0.3s ease; font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 10002;
            background: none; border: none; letter-spacing: 2px;
        }
        .download-btn:hover { color: #fff; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5); font-size: 3rem; 
            cursor: pointer; user-select: none;
            transition: color 0.3s ease, transform 0.3s ease; padding: 20px; z-index: 10001;
        }
        .nav-btn:hover { color: #fff; transform: translateY(-50%) scale(1.2); }
        .prev-btn { left: -80px; } .next-btn { right: -80px; }
        @media (max-width: 1200px) { .prev-btn { left: -20px; } .next-btn { right: -20px; } }
        #modal-body { width: 100%; display: flex; justify-content: center; align-items: center; }
        
        /* Blocks right-click and long-press saving */
        #modal-body video, #modal-body img, .media-card video, .media-card img {
            width: 100%; height: 100%; display: block; max-height: 85vh;
            object-fit: cover; border-radius: 8px;
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            -khtml-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
            -webkit-user-drag: none;
        }

        #modal-body video, #modal-body img {
            object-fit: contain; /* Full video uncropped in modal */
        }

        .lore-description {
            color: #888; font-size: 0.95rem; margin: 20px auto 0; 
            letter-spacing: 1px; max-width: 600px; line-height: 1.5;
            border-left: 2px solid #555; padding-left: 15px; text-align: left;
        }
        .info-note {
            display: inline-flex; align-items: center; justify-content: center;
            margin-top: 25px; padding: 10px 20px; background: rgba(255, 68, 68, 0.05);
            border: 1px solid rgba(255, 68, 68, 0.2); border-radius: 4px;
            color: #ff5555; font-size: 0.8rem; letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .pulse-dot {
            width: 8px; height: 8px; background-color: #ff4444; border-radius: 50%;
            margin-right: 12px; animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; box-shadow: 0 0 10px #ff4444; } 
            100% { opacity: 0.3; } 
        }
  /* --- PREMIUM SIDE-BY-SIDE REELS UI --- */
        .premium-split-view {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .premium-media-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            width: 100%;
        }

        .premium-media-header {
            background: #111;
            border-bottom: 1px solid #333;
            padding: 12px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #888;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .premium-media-body {
            width: 100%;
            height: 60vh; /* Locks both boxes to the exact same height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .premium-media-body img, .premium-media-body video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures nothing gets cropped */
        }

        @media (max-width: 800px) {
            .premium-split-view { flex-direction: column; }
            .premium-media-body { height: 35vh; }
        }
        /* --- USER FEED UI --- */
        .feed-card {
            background: #0a0a0a; border: 1px solid #222; border-radius: 8px;
            overflow: hidden; padding-bottom: 15px;
        }
        .feed-header {
            display: flex; align-items: center; gap: 10px; padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
        }
        .feed-avatar {
            width: 35px; height: 35px; border-radius: 50%; background: #333;
            object-fit: cover; border: 1px solid #555;
        }
        .feed-user-info { display: flex; flex-direction: column; }
        .feed-username { color: #fff; font-size: 0.9rem; font-weight: bold; }
        .feed-tag { 
            font-size: 0.7rem; padding: 3px 6px; border-radius: 3px; 
            font-family: monospace; font-weight: bold; letter-spacing: 1px;
        }
        .tag-video { background: rgba(0, 255, 0, 0.1); color: #00ff00; border: 1px solid #00ff00; }
        .tag-i2v { background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid #ff4444; }
        
        .feed-body { padding: 15px; }
        .feed-title { color: #fff; font-size: 1.1rem; margin-bottom: 5px; font-weight: bold; }
        .feed-desc { color: #888; font-size: 0.85rem; line-height: 1.4; }
        
        .feed-media-container { width: 100%; aspect-ratio: 16/9; background: #000; cursor: pointer; }
        .feed-media-container img, .feed-media-container video {
            width: 100%; height: 100%; object-fit: cover;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="noise-overlay"></div>
    
    <header>
        <h1 class="logo">NoCurtains.</h1>
        <p class="subtitle">RESTRICTED ACCESS // DATABASE ENTRY</p>
        
        <p class="lore-description">
            THIS IS THE PLACE WHERE ALL THE CURTAINS ARE DROPPED AND NO CENSOR IS ALLOWED. 
        </p>
        <div class="info-note">
            <span class="pulse-dot"></span>
            SYSTEM NOTE: Media decryption may take a few seconds to load perfectly. Please be patient.
        </div>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="videos">[ VIDEOS ]</button>
            <button class="tab-btn" data-tab="pictures">[ PICTURES ]</button>
            </div>
        </nav>
        
        <div id="loading" class="loading-state">SCANNING DIRECTORIES...</div>
        <div id="media-grid" class="grid-container hidden"></div>

        <div id="media-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" title="Close">&times;</span>
                <button class="download-btn" id="secure-download" title="Download Evidence">[ DOWNLOAD ]</button>
                <span class="nav-btn prev-btn" id="prev-media">&#10094;</span>
                <span class="nav-btn next-btn" id="next-media">&#10095;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script>
       const GITHUB_USERNAME = "ShinyyMineyy";
        const GITHUB_REPO = "NoCurtains";
        
        const API_VIDEOS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/videos`;
        const API_PICTURES = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/pictures`;
        const API_REELS = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/assets/reels`;

        let siteData = { videos: [], pictures: [], reels: [] };
        let currentTab = 'videos';
        let currentMediaIndex = 0; 

        const gridContainer = document.getElementById('media-grid');
        const loadingState = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const modal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const downloadBtn = document.getElementById('secure-download');

        async function fetchDirectory(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if(response.status === 403) return "RATE_LIMIT"; 
                    if(response.status === 404) return []; // Folder might not exist yet
                    return [];
                }
                const data = await response.json();
                return data.filter(item => item.type === 'file').map(file => {
                    return { url: file.download_url, name: file.name };
                });
            } catch (error) {
                console.error("Fetch failed:", error);
                return [];
            }
        }

        async function initializeDatabase() {
            loadingState.classList.remove('hidden');
            gridContainer.classList.add('hidden');

            const [videoData, pictureData, reelsDataRaw] = await Promise.all([
                fetchDirectory(API_VIDEOS),
                fetchDirectory(API_PICTURES),
                fetchDirectory(API_REELS)
            ]);

            if (videoData === "RATE_LIMIT" || pictureData === "RATE_LIMIT" || reelsDataRaw === "RATE_LIMIT") {
                loadingState.innerHTML = "ERROR: GITHUB API RATE LIMIT EXCEEDED.<br>PLEASE WAIT 60 MINUTES.";
                loadingState.style.color = "#8a0000";
                return;
            }

            siteData.videos = videoData || [];
            siteData.pictures = pictureData || [];

            // --- AI REELS PAIRING LOGIC ---
            let reelsPairs = {};
            if (reelsDataRaw && reelsDataRaw.length > 0) {
                reelsDataRaw.forEach(file => {
                    let cleanTitle = file.name.substring(0, file.name.lastIndexOf('.'));
                    let ext = file.name.substring(file.name.lastIndexOf('.') + 1).toLowerCase();
                    
                    if (!reelsPairs[cleanTitle]) reelsPairs[cleanTitle] = { name: cleanTitle };
                    
                    if (ext === 'mp4' || ext === 'webm') reelsPairs[cleanTitle].videoUrl = file.url;
                    else if (ext === 'txt') reelsPairs[cleanTitle].textUrl = file.url; // Grabs the text file with the Pinterest link
                    else reelsPairs[cleanTitle].imageUrl = file.url;
                });
                // Keep only reels that have both a base image and a generated video
                siteData.reels = Object.values(reelsPairs).filter(pair => pair.videoUrl && pair.imageUrl);
            }

            loadingState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            
            renderMedia(currentTab);
        }

        function renderMedia(category) {
            gridContainer.innerHTML = ''; 
            const items = siteData[category];

            if (!items || items.length === 0) {
                gridContainer.innerHTML = '<p style="color: #444; text-align: center; grid-column: 1/-1;">[ NO ASSETS FOUND IN DIRECTORY ]</p>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.oncontextmenu = () => false; 

                let mediaElement = '';
                if (category === 'videos' || category === 'reels') {
                    // Use the video as the grid preview
                    let srcUrl = category === 'reels' ? item.videoUrl : item.url;
                    mediaElement = `<video muted loop playsinline preload="metadata" oncontextmenu="return false;"><source src="${srcUrl}" type="video/mp4"></video>`;
                } else {
                    mediaElement = `<img src="${item.url}" alt="evidence" loading="lazy" oncontextmenu="return false;">`;
                }

                card.innerHTML = mediaElement;
                gridContainer.appendChild(card);

                if (category === 'videos' || category === 'reels') {
                    const vid = card.querySelector('video');
                    let previewInterval;
                    
                    card.addEventListener('mouseenter', () => {
                        vid.pause(); 
                        previewInterval = setInterval(() => {
                            if (vid.duration) { vid.currentTime = Math.random() * vid.duration; }
                        }, 500); 
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        clearInterval(previewInterval);
                        vid.currentTime = 0; 
                    });
                }

                card.addEventListener('click', () => {
                    currentMediaIndex = index;
                    openModal();
                });
            });
        }

        gridContainer.addEventListener('mouseover', (e) => {
            const hoveredCard = e.target.closest('.media-card');
            if (hoveredCard && !hoveredCard.classList.contains('expanded-row')) {
                const targetOffset = hoveredCard.offsetTop;
                const allCards = gridContainer.querySelectorAll('.media-card');
                allCards.forEach(card => {
                    if (Math.abs(card.offsetTop - targetOffset) < 20) card.classList.add('expanded-row');
                    else card.classList.remove('expanded-row');
                });
            }
        });

        gridContainer.addEventListener('mouseleave', () => {
            gridContainer.querySelectorAll('.media-card').forEach(card => {
                card.classList.remove('expanded-row');
            });
        });

        function openModal() {
            modal.classList.remove('hidden');
            loadMediaIntoModal();
            document.addEventListener('keydown', handleKeyboardNav);
        }

        async function loadMediaIntoModal() {
            const items = siteData[currentTab];
            const currentItem = items[currentMediaIndex];

            if (currentTab === 'videos') {
                modalBody.innerHTML = `<video src="${currentItem.url}" controls controlsList="nodownload" autoplay oncontextmenu="return false;"></video>`;
           } else if (currentTab === 'reels') {
                // The Premium Side-by-Side UI
                modalBody.innerHTML = `
                    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                        
                        <div class="premium-split-view">
                            <div class="premium-media-card">
                                <div class="premium-media-header" style="color: #ff4444;">[ BASE_IMAGE ]</div>
                                <div class="premium-media-body">
                                    <img src="${currentItem.imageUrl}" alt="Base Image" oncontextmenu="return false;">
                                </div>
                            </div>
                            
                            <div class="premium-media-card">
                                <div class="premium-media-header" style="color: #00ff00;">[ GENERATED_VIDEO ]</div>
                                <div class="premium-media-body">
                                    <video src="${currentItem.videoUrl}" controls controlsList="nodownload" loop muted playsinline autoplay oncontextmenu="return false;"></video>
                                </div>
                            </div>
                        </div>

                        <div id="source-link-container" style="min-height: 30px;">
                            <span style="color: #666; font-size: 0.8rem; font-family: monospace;">[ DECRYPTING SOURCE LINK... ]</span>
                        </div>
                    </div>
                `;

                // Fetching the Pinterest source link
                if (currentItem.textUrl) {
                    try {
                        const response = await fetch(currentItem.textUrl);
                        const urlText = await response.text();
                        document.getElementById('source-link-container').innerHTML = `
                            <a href="${urlText.trim()}" target="_blank" style="color: #ff4444; text-decoration: none; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 2px; border: 1px solid rgba(255,68,68,0.3); padding: 8px 15px; border-radius: 4px; display: inline-block; transition: all 0.3s; background: rgba(255,68,68,0.05);">
                                [ VIEW_ORIGINAL_SOURCE ]
                            </a>
                        `;
                    } catch (e) {
                        document.getElementById('source-link-container').innerHTML = '<span style="color: #ff4444; font-family: monospace;">[ SOURCE DECRYPTION FAILED ]</span>';
                    }
                } else {
                    document.getElementById('source-link-container').innerHTML = '<span style="color: #444; font-family: monospace;">[ NO SOURCE DATA FOUND ]</span>';
                }

            } else {
                modalBody.innerHTML = `<img src="${currentItem.url}" alt="evidence" oncontextmenu="return false;">`;
            }
        }

        // --- DOWNLOAD / ENCRYPTION SCRAMBLER ---
        function generateRandomName() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < 7; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        downloadBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            downloadBtn.innerText = "[ ENCRYPTING... ]";
            
            const currentItem = siteData[currentTab][currentMediaIndex];
            const targetUrl = currentTab === 'reels' ? currentItem.videoUrl : currentItem.url;
            const fileName = currentItem.name || "video.mp4";
            const fileExtension = fileName.substring(fileName.lastIndexOf('.'));
            const randomFileName = generateRandomName() + fileExtension;

            try {
                const response = await fetch(targetUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = randomFileName;
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(blobUrl);
                a.remove();
            } catch (err) {
                const a = document.createElement('a');
                a.href = targetUrl;
                a.download = randomFileName;
                a.target = "_blank";
                a.click();
            }
            
            setTimeout(() => { downloadBtn.innerText = "[ DOWNLOAD ]"; }, 1500);
        });

        document.getElementById('prev-media').addEventListener('click', (e) => {
            e.stopPropagation(); 
            const items = siteData[currentTab];
            currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length; 
            loadMediaIntoModal();
        });

        document.getElementById('next-media').addEventListener('click', (e) => {
            e.stopPropagation(); 
            const items = siteData[currentTab];
            currentMediaIndex = (currentMediaIndex + 1) % items.length; 
            loadMediaIntoModal();
        });

        function handleKeyboardNav(e) {
            const items = siteData[currentTab];
            if (e.key === 'ArrowRight') {
                currentMediaIndex = (currentMediaIndex + 1) % items.length;
                loadMediaIntoModal();
            } else if (e.key === 'ArrowLeft') {
                currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length;
                loadMediaIntoModal();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalBody.innerHTML = ''; 
            document.removeEventListener('keydown', handleKeyboardNav);
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { 
            if (e.target === modal) closeModal(); 
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.getAttribute('data-tab');
                renderMedia(currentTab);
            });
        });

        initializeDatabase();
    </script>
</body>
</html>
